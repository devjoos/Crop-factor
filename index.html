    <body>
    <div class='container'>
            <h1>Crop Factor</h1>
            <p>Find out the crop factor on any camera selected and it's equivalent focal lengths. <br>
                (Crop factor and lens focal lengths are measured against a full frame sensor.) 
            </p>
            <select id='cameraBrands' class='capital select-css offset'>
             <option>Choose Camera Brand</option>
            </select>
            <select id='cameraModel' class='cameraSelects select-css offset'>
            </select>
            <p id='yourCrop'></p>
            <input class='offset' id="length" type="number" name="lens" placeholder="Enter focal length(EX: 24 for a 24mm lens)" />
            <p id='results'></p>
    </div>
    <script src="script.js" async defer></script>
